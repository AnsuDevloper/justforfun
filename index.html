<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="loginError"></p>
            </form>
        </div>

        <!-- Dashboard: Post-login -->
        <div class="dashboard" id="dashboardSection">
            <h2>Welcome to Your Dashboard!</h2>

            <!-- Random Quote Generator -->
            <div class="quote-section">
                <h3>Inspirational Quote</h3>
                <button onclick="generateQuote()">Get Quote</button>
                <p id="quoteText">Click the button to see an inspirational quote!</p>
            </div>

            <!-- Fun Fact Generator -->
            <div class="fun-fact-section">
                <h3>Random Fun Fact</h3>
                <button onclick="generateFunFact()">Get Fun Fact</button>
                <p id="funFactText">Click the button to see a fun fact!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
